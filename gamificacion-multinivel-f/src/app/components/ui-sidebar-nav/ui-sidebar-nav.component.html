<div class="mt-3 flex flex-col gap-2">
  <ui-button
    size="sm"
    [variant]="activeId === link.id ? 'primary' : 'ghost'"
    *ngFor="let link of links"
    class="navbtn text-left"
    (pressed)="onSelect(link.id)">
    <div class="flex items-center gap-2 text-sm font-semibold">
      <i class="fa-solid" [ngClass]="link.icon + ' text-accent'" aria-hidden="true"></i>
      {{ link.label }}
    </div>
    <div *ngIf="link.subtitle" class="mt-0.5 text-xs text-gray-600">{{ link.subtitle }}</div>
  </ui-button>
</div>
