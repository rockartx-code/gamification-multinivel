<div class="overflow-hidden rounded-2xl border border-olive-30">
  <div *ngIf="title" class="flex items-center justify-between bg-ivory-80 px-4 py-3 text-sm font-semibold text-main">
    <div class="inline-flex items-center gap-2">
      <i *ngIf="iconClass" [class]="iconClass" aria-hidden="true"></i>
      <span>{{ title }}</span>
    </div>
    <span *ngIf="subtitle" class="text-xs text-gray-600">{{ subtitle }}</span>
  </div>

  <ng-content></ng-content>
</div>
