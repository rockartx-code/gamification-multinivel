<div class="overflow-hidden rounded-2xl border border-[#7C8C72]/30">
  <div *ngIf="title" class="flex items-center justify-between bg-[#FDFBF7]/80 px-4 py-3 text-sm font-semibold text-main">
    <div class="inline-flex items-center gap-2">
      <i *ngIf="iconClass" [class]="iconClass" aria-hidden="true"></i>
      <span>{{ title }}</span>
    </div>
    <span *ngIf="subtitle" class="text-xs text-[#5A5A5A]">{{ subtitle }}</span>
  </div>

  <ng-content></ng-content>
</div>
