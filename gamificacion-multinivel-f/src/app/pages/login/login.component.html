<section class="min-h-screen bg-[#F6F3EE] text-[#2A2A2A] antialiased">
  <header class="border-b border-[#7C8C72]/20 bg-[#F6F3EE]/90 backdrop-blur">
    <div class="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
      <div class="flex items-center gap-3">
        <img src="logo.png" alt="Logo findingU" class="h-15 w-40" />
      </div>

      <a class="inline-flex items-center gap-2 rounded-full border border-[#7C8C72]/30 bg-[#FDFBF7]/80 px-4 py-2 text-sm transition hover:bg-[#EFE9DD]/90"
        [routerLink]="['/']">
        <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
        Volver
      </a>
    </div>
  </header>

  <main class="mx-auto flex max-w-5xl flex-col gap-10 px-6 py-12">
    <div class="grid gap-10 lg:grid-cols-[1.05fr_.95fr]">

      <div class="grain relative overflow-hidden rounded-3xl border border-[#7C8C72]/30 bg-[#FDFBF7]/80 p-6">
        <div
          class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,rgba(59,130,246,0.18),transparent_55%)]">
        </div>

        <div class="relative space-y-4">
          <div class="flex items-center gap-2 text-xs uppercase tracking-[0.3em] text-[#5A5A5A]">
            <i class="fa-solid fa-user-lock" aria-hidden="true"></i>
            Login
          </div>
          <div class="flex items-center gap-2 text-2xl font-extrabold">
            <i class="fa-solid fa-gauge-high text-[#7C8C72]" aria-hidden="true"></i>
            Accede a tu panel
          </div>

          <label class="block text-sm text-zinc-300">
            <span class="inline-flex items-center gap-2">
              <i class="fa-solid fa-user" aria-hidden="true"></i>
              Usuario
            </span>
            <input type="text" name="username"
              class="mt-2 w-full rounded-2xl border border-[#7C8C72]/30 bg-[#1B1B1B] px-4 py-3 text-sm text-white outline-none transition focus:border-[#7C8C72]/60 focus:ring-2 focus:ring-[#7C8C72]/30"
              placeholder="Tu usuario" [(ngModel)]="username" />
          </label>

          <label class="block text-sm text-zinc-300">
            <span class="inline-flex items-center gap-2">
              <i class="fa-solid fa-key" aria-hidden="true"></i>
              Password
            </span>
            <input type="password" name="password"
              class="mt-2 w-full rounded-2xl border border-[#7C8C72]/30 bg-[#1B1B1B] px-4 py-3 text-sm text-white outline-none transition focus:border-[#7C8C72]/60 focus:ring-2 focus:ring-[#7C8C72]/30"
              placeholder="Tu contraseña" [(ngModel)]="password" />
          </label>

          <p *ngIf="errorMessage"
            class="rounded-2xl border border-red-500/30 bg-red-500/10 px-4 py-3 text-xs text-red-200">
            {{ errorMessage }}
          </p>

          <button type="button"
            class="inline-flex w-full items-center justify-center gap-2 rounded-full bg-gradient-to-r from-[#7C8C72] to-[#C8A96A] px-6 py-3 text-sm font-semibold transition-transform hover:scale-[1.02] disabled:cursor-not-allowed disabled:opacity-70"
            (click)="login()" [disabled]="isSubmitting">
            <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
            {{ isSubmitting ? 'Validando acceso...' : 'Ingresar al panel' }}
          </button>

        </div>
      </div>
    </div>
  </main>

  <footer class="border-t border-[#7C8C72]/20 bg-[#F6F3EE]">
    <div
      class="mx-auto flex max-w-6xl flex-col items-start justify-between gap-6 px-6 py-10 md:flex-row md:items-center">
      <img src="logo.png" alt="Logo findingU" class="h-15 w-40" />

      <div class="flex flex-col items-start gap-3 md:items-end">
        <div class="text-xs text-[#6B6B6B]">© 2026 finding U</div>
      </div>
    </div>
  </footer>
</section>
