<section class="min-h-screen bg-[#F6F3EE] text-[#2A2A2A] antialiased">
  <ui-header variant="default" containerClass="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
    <ui-button variant="ghost" size="md" iconClass="fa-solid fa-arrow-left" [routerLink]="['/']">
      Volver
    </ui-button>
  </ui-header>

  <main class="mx-auto flex max-w-5xl flex-col gap-10 px-6 py-12">
    <div class="grid gap-10 lg:grid-cols-[1.05fr_.95fr]">
      <div class="grain relative overflow-hidden rounded-3xl border border-[#7C8C72]/30 bg-[#FDFBF7]/80 p-6">
        <div
          class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_20%_18%,rgba(124,140,114,0.14),transparent_55%),radial-gradient(circle_at_80%_28%,rgba(200,169,106,0.12),transparent_55%)]"
        ></div>

        <div class="relative space-y-4">
          <div class="flex items-center gap-2 text-xs uppercase tracking-[0.3em] text-[#5A5A5A]">
            <i class="fa-solid fa-user-lock" aria-hidden="true"></i>
            Login
          </div>
          <div class="flex items-center gap-2 text-2xl font-extrabold">
            <i class="fa-solid fa-gauge-high text-accent" aria-hidden="true"></i>
            Accede a tu panel
          </div>

          <ui-form-field
            name="username"
            label="Usuario"
            iconClass="fa-solid fa-user"
            placeholder="Tu usuario"
            [(ngModel)]="username"
            inputClass="mt-2 w-full rounded-2xl border border-[#7C8C72]/30 bg-white/70 px-4 py-3 text-sm text-main outline-none transition focus:border-[#7C8C72]/60 focus:ring-2 focus:ring-[#7C8C72]/20"
          ></ui-form-field>

          <ui-form-field
            name="password"
            type="password"
            label="Password"
            iconClass="fa-solid fa-key"
            placeholder="Tu contraseÃ±a"
            [(ngModel)]="password"
            inputClass="mt-2 w-full rounded-2xl border border-[#7C8C72]/30 bg-white/70 px-4 py-3 text-sm text-main outline-none transition focus:border-[#7C8C72]/60 focus:ring-2 focus:ring-[#7C8C72]/20"
          ></ui-form-field>

          <p *ngIf="errorMessage" class="rounded-2xl border border-red-500/25 bg-red-500/10 px-4 py-3 text-xs text-[#7a2e2e]">
            {{ errorMessage }}
          </p>

          <ui-button
            variant="olive"
            size="lg"
            iconClass="fa-solid fa-right-to-bracket"
            [fullWidth]="true"
            [disabled]="isSubmitting"
            extraClass="bg-gradient-to-r from-[#7C8C72] to-[#C8A96A]"
            (pressed)="login()"
          >
            {{ isSubmitting ? 'Validando acceso...' : 'Ingresar al panel' }}
          </ui-button>
        </div>
      </div>
    </div>
  </main>

  <ui-footer></ui-footer>
</section>
